<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title-text text-primary font-weight-bold ">Bootstrap Library</h1>

</div>
  <div class="container mt-5">
    <form>
      <h2>Registration Form</h2>
      <div class="form-group mb-3">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group mb-3">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter your ID">
      </div>
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group mb-3">
        <label for="gender">Gender:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="fieldOfStudy">Field of Study:</label>
        <select id="fieldOfStudy" class="form-select">
          <option value="cs">Computer Science</option>
          <option value="ee">Electrical Engineering</option>
          <option value="is">Information Systems</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="listOfSubjects">List of Subjects (Choose any):</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="webDev" value="webDev">
          <label class="form-check-label" for="webDev">Web Application Development</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="oop" value="oop">
          <label class="form-check-label" for="oop">Object Oriented Programming</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cg" value="cg">
          <label class="form-check-label" for="cg">Computer Graphics</label>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="comments">Comments:</label>
        <textarea class="form-control" id="comments" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
</body>
</html>
